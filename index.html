<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="company">
                <img src="./images/odin-lined.png" class="logo">
                <h1 class="companyName">ODIN</h1>
            </div>
            <div class="credits">
                <p>Photo by <a href="">Halie West</a> on <a href="unsplash.com">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h2 class="intro">This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <i>now</i> to get started. <br> <br>
                You <i>know</i> you want to.</h2>
            </div>
            <div class="mid">
                <h2>Let's do this!</h2>
                <form action="" method="post" class="form-main-div">
                    <div class="form-div">
                        <div class="form">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name"/>
                        </div>
                        <div class="form">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email"/>
                        </div>
                        <div class="form">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password"/>
                        </div>
                    </div>
                    <div class="form-div">
                        <div class="form">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name"/>
                        </div>
                        <div class="form">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber"/>
                        </div>
                        <div class="form">
                            <label for="conPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="conPassword" name="conPassword"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bot">
                <button type="submit">Create Account</button>
                <p class="haveAccount">Already have an account? <a href="" class="logIn">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
